<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Currency Calculator</title>
    <link rel="stylesheet" type"text/css" href="styles/normalize.css"> <link
    rel="stylesheet" type"text/css" href="styles/calculator.css">

    <link rel="apple-touch-icon" sizes="180x180" href="res/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="res/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="res/favicon-16x16.png" />
    <link rel="manifest" href="res/site.webmanifest" />
    <link rel="mask-icon" href="res/safari-pinned-tab.svg" color="#f08e35" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header>Currency Calculator</header>
    <div class="grid-container">
      <div id="display">
        <span id="input">0</span>
        <div class="select-box">
          <select id="targetSel" name="Target Currency"></select>
        </div>
        <a id="arrow">&#x21C4;</a>
        <span id="output">0</span>
        <div class="select-box">
          <select id="originSel" name="Origin Currency"></select>
        </div>
      </div>
      <div class="grid-item"><button id="7">7</button></div>
      <div class="grid-item"><button id="8">8</button></div>
      <div class="grid-item"><button id="9">9</button></div>
      <div class="grid-item"><button id="4">4</button></div>
      <div class="grid-item"><button id="5">5</button></div>
      <div class="grid-item"><button id="6">6</button></div>
      <div class="grid-item"><button id="1">1</button></div>
      <div class="grid-item"><button id="2">2</button></div>
      <div class="grid-item"><button id="3">3</button></div>
      <div class="grid-item"><button id="C">C</button></div>
      <div class="grid-item"><button id="0">0</button></div>
      <div class="grid-item"><button id="eq">=</button></div>
    </div>
    <div id="feeSelBox">
      <span>Transaction Fee:</span>
      <select id="feeSel" name="Transaction Fee">
        <option value="0.00">0%</option>
        <option value="0.02">2%</option>
        <option value="0.04">4%</option>
        <option value="0.06">6%</option>
      </select>
    </div>
    <footer>Â© 2020 Manuel Hufnagel</footer>
    <script type="module" src="scripts/CalculatorController.js"></script>
  </body>
</html>
